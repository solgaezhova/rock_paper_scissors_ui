<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Play </title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <h1>Let's play "Rock, Paper, Scissors Game!"</h1>
        <h2>Press any button of your choice below!</h2>
        <div class="options">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="results">
            <div>Your score: <span class="player-score">0</span></div>
            <div>Computer score: <span class="computer-score">0</span></div> 
            <div>Your choice: <span class="player-choice"></span></div>
            <div>Computer choice: <span class="computer-choice"></span></div>
        </div>
        <div class="round-result">Round result: <span class="round-result-display"></span></div>
        <br>
        <div class="winner">Winner: <span class="winner-display"></span></div>
    </main>
</body>

</html>
